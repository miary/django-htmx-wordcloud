<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Word Cloud Generator</title>
    <!-- Bootstrap 5 CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Simple style for the loading spinner */
        .htmx-indicator{
            display:none;
        }
        .htmx-request .htmx-indicator{
            display:inline-block;
        }
        .htmx-request.htmx-indicator{
            display:inline-block;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-4 p-md-5 text-center">
                <h1 class="card-title mb-3">Dynamic Word Cloud Generator</h1>
                <p class="card-text text-muted mb-4">Click the button below to generate a word cloud using Django and HTMX.</p>

                <!-- 
                  - hx-get: The URL to request from.
                  - hx-target: The element where the response will be placed.
                  - hx-indicator: The element to show while the request is in progress.
                -->
                <button 
                    class="btn btn-primary btn-lg px-5" 
                    hx-get="{% url 'word_cloud' %}" 
                    hx-target="#wordcloud-container"
                    hx-indicator="#spinner">
                    <span class="spinner-border spinner-border-sm htmx-indicator" role="status" aria-hidden="true"></span>
                    Generate Word Cloud
                </button>

                <!-- Container where the word cloud image will be loaded -->
                <div id="wordcloud-container" class="mt-4 bg-white p-3 border rounded-3 min-vh-50 d-flex align-items-center justify-content-center">
                    <!-- The generated image will appear here -->
                     <span class="text-muted">. . . . .</span>
                </div>
            </div>
        </div>
    </div>

    <!-- HTMX Script from a CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10" xintegrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JS Bundle from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
